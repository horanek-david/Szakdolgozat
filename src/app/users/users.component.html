<div class="container">
    <div class="header">
        <button class="back-btn" routerLink="/administrator"><img src="assets/images/back-arrow.png"></button>
    </div>

    <div class="table-container">

        <table>
            <tr>
                <th width="20%">Name</th>
                <th width="30%">ID</th>
                <th width="30%">Email</th>
                <th width="10%">Role</th>
                <th width="10%"></th>
            </tr>
            <tr *ngFor="let user of users | paginate: {itemsPerPage:16,currentPage:p}">
                <td>{{user.name}}</td>
                <td>{{user._id}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
                <td>
                    <select name="user-type" id="user-type" (change)="onChange($event, user)">
                        <option disabled selected hidden>---</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
    <div class="page-box">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
